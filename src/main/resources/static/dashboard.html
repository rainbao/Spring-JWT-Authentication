<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Dashboard</h2>
    <div id="userInfo"></div>
    <div id="budgetSummary">
        <h3>Budget Summary</h3>
        <!-- Budget summary will be loaded here -->
    </div>
    <script>
        // Redirect to login if not logged in
        const userEmail = sessionStorage.getItem('userEmail');
        if (!userEmail) {
            window.location.href = "/login.html";
        } else {
            document.getElementById('userInfo').innerHTML = `<p>Welcome, ${userEmail}</p>`;
            // Example fetch to get budget summary
            fetch('/api/budget-summary')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('budgetSummary').innerHTML += `<p>Monthly Budget: $${data.monthlyBudget}</p>`;
                });
        }
    </script>
</body>
</html>
